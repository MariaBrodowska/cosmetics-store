<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style-register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Kosmetyki ARIA - Kosmetyki online</title>
  </head>
  <body>
    <div id="logo">
      <header>ARIA<br /></header>
      <span id="cosmetics">cosmetics</span>
    </div>
    <button type="button" onclick="closeRegister()" id="return">
      <img src="/zdjecia/return.png" alt="zamknij" />
    </button>
    <main>
      <h3>Załóż konto</h3>
      <form id="zalozKonto" onsubmit="return false">
        * pola obowiązdkowe<br /><br />
        <label>Imię*</label><br /><input
          class="imie"
          type="text"
          required
          pattern="^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}$"
          title="Podaj imię złożone z od 2 do 20 liter"
        /><br />
        <label>Nazwisko*</label><br /><input
          class="nazwisko"
          type="text"
          required
          pattern="^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,40}$"
          title="Podaj nazwisko złożone z od 2 do 40 liter"
        /><br />
        <label>Data urodzenia</label><br /><input
          class="dataUrodzenia"
          type="date"
        /><br />
        <label>Numer telefonu</label><br /><input
          class="tel"
          type="tel"
          pattern="[0-9]{9}"
          title="Podaj numer złożony z 9 cyfr"
        /><br />
        <label>Adres e-mail*</label><br /><input
          class="email"
          type="email"
          required
        /><br />
        <label>Hasło*</label><br /><input
          class="haslo"
          type="password"
          required
          pattern="^.{6,}$"
          title="Podaj co najmniej 6 znaków"
        /><br />
        <div id="check">
          <input type="checkbox" id="zgoda" value="zgoda" required /><a
            class="zgoda"
            href="#"
            >*Zapoznałem/am się z zasadami korzystania z serwisu.</a
          >
        </div>
        <br />
        <div id="check1">
          <input type="checkbox" id="zgoda2" value="zgoda2" /><a class="zgoda"
            >Chcę otrzymywać informacje o produktach i usługach.</a
          >
        </div>
        <br /><br />
        <input
          type="submit"
          class="przycisk"
          value="ZAŁÓŻ KONTO ARIA"
          onclick="zarejestruj()"
        /><br />
      </form>
      <br />
      <dialog id="okno">
        <h2 id="tekst"></h2>
        <div id="przycisk">
          <button class="przycisk" id="oknoClose">Ok</button>
        </div>
      </dialog>
      <div id="tlo">
        <div id="dymek">Masz pytania?<br />Skontaktuj się z nami!</div>
        <div id="character"></div>
      </div>
    </main>
    <footer>&copy; 2024 MB</footer>
    <script src="/scripts/users.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
